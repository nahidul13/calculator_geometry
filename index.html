<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry calculator</title>

    <!-- add daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css code  -->
    <style>

    </style>

</head>

<body class="bg-white ">
    <header class=" ">


    </header>
    <main class=" ">
        <div class="flex flex-col p-5 md:flex-row ">
            <!-- all shape container  -->
            <div class="flex-1  grid gap-4   grid-cols-1 md:grid-cols-1 lg:grid-cols-3 mr-10  ">
                <!-- 1.Triangle -->
                <div class="card bg-white shadow-xl pt-6 text-center">
                    <figure>
                        <img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body justify-center items-center ">
                        <h2 class="card-title  font-bold text-black text-center ">Triangle</h2>
                        <p class="text-gray-600">Area(A)=0.5 x b x h</p>
                        <div class="gap-x-3 mb-3 mt-3">
                            <!-- width input  -->
                            <input id="triangleWidth" class="bg-slate-200 w-24 h-8 p-3 text-black" type="text"
                                placeholder="b">
                            <span>cm</span>
                            <!-- height  -->
                            <input id="triangleHeight" class="bg-slate-200 w-24 h-8 p-3 text-black" type=" text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="triangleCalculate()" class="btn btn-primary w-full">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- 2.Rectangle -->
                <div class="card bg-white pt-6  shadow-xl">
                    <figure>
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body items-center">
                        <h2 class="card-title font-bold text-black">Rectangle</h2>
                        <p class="text-gray-600">Area(A)=w x l</p>
                        <!-- input field  -->
                        <div class="gap-x-3 mb-3 mt-3">
                            <input id="rectangleWidth" class="bg-slate-200  w-24 h-8 p-3 text-black " type="text"
                                placeholder="w">
                            <span>cm</span>
                            <input id="rectangleLenght" class="bg-slate-200  w-24 h-8 p-3 text-black " type="text"
                                placeholder="l">
                            <span>cm</span>
                        </div>
                        <div class="card-actions w-full ">
                            <button onclick="rectangleCalculate()" class="btn btn-primary  w-full">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- 3.Parallelogram  -->
                <div class="card  bg-white pt-6   shadow-xl">
                    <figure class="p-4">
                        <img src="images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body items-center">
                        <h2 class="card-title font-bold text-black">Rectangle</h2>
                        <p class="text-gray-600">Area(A)=w x l</p>
                        <!-- input field  -->
                        <div class="gap-x-3 mb-3 mt-3">
                            <input id="rectangleWidth" class="bg-slate-200  w-24 h-8 p-3 text-black " type="text"
                                placeholder="w">
                            <span>cm</span>
                            <input id="rectangleLenght" class="bg-slate-200  w-24 h-8 p-3 text-black " type="text"
                                placeholder="l">
                            <span>cm</span>
                        </div>
                        <div class="card-actions w-full ">
                            <button class="btn btn-primary  w-full">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- 4.Rhombus  -->
                <div class="card  bg-white pt-6   shadow-xl">
                    <figure>
                        <img src="images/rhombus.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- 5.Pentagon  -->
                <div class="card  bg-white pt-6  shadow-xl">
                    <figure>
                        <img src="images/pentagon.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- 6.Ellipse  -->
                <div class="card  bg-white pt-6   shadow-xl">
                    <figure>
                        <img src="images/ellipse.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- OUtput area  -->
            <div class=" border-solid border-2 border-black p-4 w-96">
                <h3 class="text-3xl font-semibold text-black">Oupur Area</h3>

            </div>
        </div>
    </main>

    <!-- js script file add-->
    <script src="js/calculate.js"></script>

</body>

</html>
